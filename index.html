<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning React</title>
    <script src="https://fb.me/react-0.14.3.js"></script>
    <script src="https://fb.me/react-dom-0.14.3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js">
    </script>
  </head>
  <body>
    <div id="react-container">

    </div>
    <div id="item-list">

    </div>
    <script type="text/babel" >
      ReactDOM.render(
        React.createElement('div', null, "Hello Liseth!"), document.getElementById("react-container"))

      ReactDOM.render(
        <ul>
        <li> Bananas</li>
        <li> apples</li>
        <li> peaches</li>
        <li> oranges</li>
        </ul>, document.getElementById("item-list")
      )
    </script>

  </body>
</html>
